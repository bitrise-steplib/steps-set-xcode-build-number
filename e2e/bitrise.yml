format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - PROJECT_ROOT: ./testdata/project/Example
  - PROJECT_FILE: Example.xcodeproj
  - WORKSPACE_ROOT: ./testdata/workspace/Example
  - WORKSPACE_FILE: Example.xcworkspace
  - GENERATED_NAME: Example
  - STATIC_NAME: Example-Static

workflows:
  test_workspace-with-generated-plist:
    envs:
    - STEP_PATH: $WORKSPACE_ROOT/$WORKSPACE_FILE
    - STEP_NAME: $GENERATED_NAME
    - STEP_TYPE: workspace
    - STEP_BUILD_ROOT: $WORKSPACE_ROOT
    - BUILD_VERSION: 9994
    - VERSION_OFFSET: 5
    after_run:
    - _set-build-and-assert

  test_workspace-with-generated-plist-string-build-version:
    envs:
    - STEP_PATH: $WORKSPACE_ROOT/$WORKSPACE_FILE
    - STEP_NAME: $GENERATED_NAME
    - STEP_TYPE: workspace
    - STEP_BUILD_ROOT: $WORKSPACE_ROOT
    - BUILD_VERSION: 1.2.9999.3
    - VERSION_OFFSET: 5
    after_run:
    - _set-build-and-assert

  test_workspace-with-static-plist:
    envs:
    - STEP_PATH: $WORKSPACE_ROOT/$WORKSPACE_FILE
    - STEP_NAME: $STATIC_NAME
    - STEP_TYPE: workspace
    - STEP_BUILD_ROOT: $WORKSPACE_ROOT
    - BUILD_VERSION: 9994
    - VERSION_OFFSET: 5
    after_run:
    - _set-build-and-assert

  test_workspace-with-static-plist-skip-version-increment:
    envs:
    - STEP_PATH: $WORKSPACE_ROOT/$WORKSPACE_FILE
    - STEP_NAME: $STATIC_NAME
    - STEP_TYPE: workspace
    - STEP_BUILD_ROOT: $WORKSPACE_ROOT
    - BUILD_VERSION: 9999
    - VERSION_OFFSET: -1
    after_run:
    - _set-build-and-assert

  test_project-with-generated-plist:
    envs:
    - STEP_PATH: $PROJECT_ROOT/$PROJECT_FILE
    - STEP_NAME: $GENERATED_NAME
    - STEP_TYPE: project
    - STEP_BUILD_ROOT: $PROJECT_ROOT
    - BUILD_VERSION: 9994
    - VERSION_OFFSET: 5
    after_run:
    - _set-build-and-assert

  test_project-with-static-plist:
    envs:
    - STEP_PATH: $PROJECT_ROOT/$PROJECT_FILE
    - STEP_NAME: $STATIC_NAME
    - STEP_TYPE: project
    - STEP_BUILD_ROOT: $PROJECT_ROOT
    - BUILD_VERSION: 9994
    - VERSION_OFFSET: 5
    after_run:
    - _set-build-and-assert

  _set-build-and-assert:
    steps:
    - script:
        title: Remove build dir
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            rm -rf $STEP_BUILD_ROOT/build
    - path::./:
        run_if: "true"
        inputs:
        - project_path: $STEP_PATH
        - scheme: $STEP_NAME
        - target: $STEP_NAME
        - build_version: $BUILD_VERSION
        - build_version_offset: $VERSION_OFFSET
        - build_short_version_string: 9.99.9
        - verbose: "true"
    - xcode-build-for-simulator:
        title: Build app
        inputs:
        - project_path: $STEP_PATH
        - scheme: $STEP_NAME
        - configuration: Release
    - script:
        title: Check version and build numbers
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            buildVersion=$(/usr/libexec/PlistBuddy "$BITRISE_APP_DIR_PATH/Info.plist" -c "print CFBundleVersion")
            buildShortVersion=$(/usr/libexec/PlistBuddy "$BITRISE_APP_DIR_PATH/Info.plist" -c "print CFBundleShortVersionString")

            if [ "$buildVersion" != "9999" ]; then
              echo "CFBundleVersion is wrong"
              exit 1
            fi

            if [ "$buildShortVersion" != "9.99.9" ]; then
              echo "CFBundleShortVersionString is wrong"
              exit 1
            fi
